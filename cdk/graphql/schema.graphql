type User {
  userId: String!
  firstName: String
  preferredName: String
  lastName: String
  email: String
  role: String
  primaryDepartment: String
  secondaryDepartment: String
  primaryFaculty: String
  secondaryFaculty: String
  campus: String
  keywords: String
  institutionUserId: String
  scopusId: Int
  orcidId: String
}

type DataSection {
  dataSectionId: String!
  title: String!
  description: String!
  dataType: String
  attributes: String! # JSON
}

type UserCVData {
  userCVDataId: String!
  userId: String!
  dataSectionId: String!
  dataDetails: String!
}

type Query {
    getUser(email: String!): User
    getAllSections: [ DataSection ]
    getUserCVData(userId: String!, dataSectionId: String!): UserCVData
}

type Mutation {
    generatePDF(firstName: String!): String

    addUser(
      firstName: String!,
      lastName: String!,
      preferredName: String,
      email: String!,
      role: String!,
      primaryDepartment: String,
      secondaryDepartment: String,
      primaryFaculty: String,
      secondaryFaculty: String,
      campus: String,
      keywords: String,
      institutionUserId: String,
      scopusId: Int,
      orcidId: String
    ): String

    updateUser(
      firstName: String,
      lastName: String,
      preferredName: String,
      email: String,
      role: String,
      primaryDepartment: String,
      secondaryDepartment: String,
      primaryFaculty: String,
      secondaryFaculty: String,
      campus: String,
      keywords: String,
      institutionUserId: String,
      scopusId: Int,
      orcidId: String
    ): String

    addSection(
      title: String!
      description: String!
      dataType: String
      attributes: String! # JSON
    ): String

    addUserCVData(
      userId: String!
      dataSectionId: String!
      dataDetails: String! # JSON
    ): String

    updateUserCVData(
      userId: String!
      dataSectionId: String!
      dataDetails: String!
    ): String
}