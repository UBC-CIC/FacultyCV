type User {
  userId: String!
  firstName: String
  preferredName: String
  lastName: String
  email: String
  currentRank: String
  primaryDepartment: String
  secondaryDepartment: String
  primaryFaculty: String
  secondaryFaculty: String
  campus: String
  keywords: String
  institutionUserId: String
  scopusId: Int
  orcidId: String
}

type Query {
    getUser(firstName: String!, lastName: String!): User
}

type Mutation {
    generatePDF(firstName: String!): String
    addUser(
      firstName: String!,
      lastName: String!,
      preferredName: String,
      email: String!,
      currentRank: String,
      primaryDepartment: String,
      secondaryDepartment: String,
      primaryFaculty: String,
      secondaryFaculty: String,
      campus: String,
      keywords: String,
      institutionUserId: String,
      scopusId: Int,
      orcidId: String
    ): String
}